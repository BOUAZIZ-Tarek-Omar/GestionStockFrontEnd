<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Mouvements du stock</h1>
    </div>
    <div class="col-md-4 p-0 text-right">
      <app-boutton-action
        [isNouveauVisible]="false"
      ></app-boutton-action>
    </div>
  </div>
  <div class="col" *ngFor="let article of articles;  index as index">
    <div class="accordion" id="mvtStkDetails">

      <div class="card">
        <div class="card-body" id="headingOne">
          <button class="btn btn-block text-left" type="button" data-toggle="collapse" [attr.data-target]="'#'+article.designation"
                  aria-expanded="true" aria-controls="collapseOne">
            <app-detail-mvt-stk-article
              [index]="index"
            [article]="article"
            ></app-detail-mvt-stk-article>
            <div id="{{article.designation}}" class="collapse" aria-labelledby="headingOne" data-parent="#mvtStkDetails" style="max-height: 300px;
        overflow-y: scroll">
              <div class="card-body">

                <app-detail-mvt-stk
                [articleId]="article.id"
                ></app-detail-mvt-stk>
              </div>
            </div>
          </button>
        </div>

      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
